<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">

        <aside class="w-64 bg-gray-800 text-white p-6">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <nav class="mt-6">
                <ul>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700">Home</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700">Analytics</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700">Settings</a></li>
                </ul>
            </nav>
        </aside>


        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold">Welcome to the Dashboard</h1>
            

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Users</h3>
                    <p class="text-gray-600 mt-2">1,234</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Revenue</h3>
                    <p class="text-gray-600 mt-2">$12,345</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Orders</h3>
                    <p class="text-gray-600 mt-2">567</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
